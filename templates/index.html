<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos por Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Pagos por Usuario</h1>
        {% for usuario in usuarios %}
            <div class="card mb-3">
                <div class="card-header">
                    <strong>{{ usuario.username }}</strong>
                </div>
                <ul class="list-group list-group-flush">
                    {% for pago in usuario.pagos %}
                        <li class="list-group-item">
                            Destino: {{ pago.destino }} â€” Monto: S/. {{ pago.monto }}
                        </li>
                    {% else %}
                        <li class="list-group-item text-muted">Sin pagos registrados</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
</body>
</html>
<a href="{{ url_for('historial') }}" class="btn btn-primary">Ver historial de pagos</a>
