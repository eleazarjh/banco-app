<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Historial de Pagos de {{ current_user.username }}</h2>

        {% if pagos %}
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Destino</th>
                        <th>Monto (S/)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pago in pagos %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ pago.destino }}</td>
                            <td>{{ "%.2f"|format(pago.monto) }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-warning">No tienes pagos registrados aún.</div>
        {% endif %}

        <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Cerrar sesión</a>
    </div>
</body>
</html>
